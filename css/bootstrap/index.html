<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="/login" method="POST" name="loginForm">
        <!-- 词汇量 -->
        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="请输入邮箱" class="form-control" required pattern="^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[0-9a-zA-Z]+$">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" required minlength="6" maxlength="12" id="passwordInput" name="passwordInput" placeholder="请输入密码" class="form-control">
        </div>
        <div class="form-group">
            <label for="" id="fileInput">FileInpout</label>
            <input type="file" class="form-control" id="fileInput" name="fileInput" >
            <p class="help-block">Example block-level help text here.</p>
        </div>  
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button class="btn btn-default">Sumbit</button>
    </form>
</body>
</html>
