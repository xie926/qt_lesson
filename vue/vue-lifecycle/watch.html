<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="wendu">{{wendu}}</div>
        <div class="suggest">{{suggest}}</div>
        <div class="btn">
            <!-- @click绑定点击事件 方法放在methods中 -->
            <button @click="add">add</button>
            <button @click="reduce">reduce</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data () {
                return {
                    wendu: 27,
                    suggest: '短袖'
                }
            },
            methods: {
                add () {
                    this.wendu = this.wendu + 5;
                },
                reduce () {
                    this.wendu = this.wendu - 5;
                }
            },
            // watch: {
            //     wendu: function (newValue, oldValue) {
            //         // console.log(newValue)
            //         // console.log(oldValue)
            //         if(newValue >= 26){
            //             this.suggest = '短袖'
            //         } else if (newValue < 26 && newValue > 0){
            //             this.suggest = '夹克长裙'
            //         } else {
            //             this.suggest = '棉袄羽绒服'
            //         }
            //     }
            // }
        })
        app.$watch('wendu', function (newValue, oldValue) {
            if(newValue >= 26){
                this.suggest = '短袖'
            } else if (newValue < 26 && newValue > 0){
                this.suggest = '夹克长裙'
            } else {
                this.suggest = '棉袄羽绒服'
            }
        })
    </script>
</body>
</html>
