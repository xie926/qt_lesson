<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(list, index) in lists" :key="index" :id="index">{{list}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          lists: [5,2,3,4,1]
        }
      }
    })
  </script>
</body>
</html>


<!-- vue中v-for中key值的作用 -->
