<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
    }
    .welcome{
        text-align: center;
        font-size: 60px;
        height: 100vh;
        line-height: 100vh;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <img onload="imgLoad();"
    src="http://e0.ifengimg.com/12/2019/0728/494EF7CBAB5DD0A75D6F65A501C2D7AB1CE4F102_size23_w640_h360.jpeg" alt="">
    <div class="welcome">
        Welcome to Snake
    </div>
    <script>
        function imgLoad(){
            console.log('哪吒来了')
        }
        function hideWelcome(){
            console.log('隐藏Welcome')
            document.querySelector('.welcome').style.display = 'none';
        }
        const loadAssets=(fn)=>{
            setTimeout(()=>{
                fn();
                console.log('资源加载完毕')
            },5000)// setTimeout 异步问题
        }
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面渲染完成');
            loadAssets(hideWelcome);
        })
        // 资源加载完成
        window.onload = ()=>{
            console.log('页面加载完成')
            // 加载完后，hideWelcome
            // loadAssets(hideWelcome);
            // loadAssets(hideWelcome);
            // hideWelcome();
        }
    </script>
</body>
</html>
